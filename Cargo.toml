[package]
name = "oqueue"
version = "0.1.0" # remember to update number in readme for major versions
authors = ["David Tolnay <dtolnay@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Non-interleaving multithreaded output queue"
repository = "https://github.com/dtolnay/oqueue"
documentation = "https://docs.rs/oqueue"
readme = "README.md"

[dependencies]
readonly = "0.1.3"
termcolor = "1.0"

[dev-dependencies]
num_cpus = "1.0"
rayon = "1.0"

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "oqueue_doc_cfg"]
